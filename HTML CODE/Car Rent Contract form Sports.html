<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:\Users\Dell\Desktop\Web Project\CSS CODE\Car Rent Contract form Styling.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Contract</title>
   

</head>
<body>
    <div class="container">
        <h2>Car Rental Signup</h2>
        <form method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="car"> Car Type:</label>
            <input type="text" id="s1" name="car" value="Sports">
            
            <label for="rent-days">Rental Days:</label>
            <input type="number" id="rent-days" name="rent-days" min="1" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female

            <label for="Km out">Km OUT:</label>
            <input type="number" id="Km out" name="Km out" required>

            <label for="date">Date OUT</label>
            <input type="date" id="date" name="date" required>
           
<br><br>
            <a href="Thank you.html" class="submit-btn">Submit</a>
        </form>
    </div>
</body>
</html>
