<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Sign Up</title>
   <link rel="stylesheet" href="C:\Users\Dell\Desktop\Web Project\CSS CODE\Sign up Form Styling.css">
   <link rel="stylesheet" href="C:\Users\Dell\Desktop\Web Project\CSS CODE\Welcome Page.css">
   
   <script src= "java.js"></script>
</head>
<body>
    <div class="container">
        <h2>Editing Profile</h2>
        <form method="post">

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>


            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>




            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="license">Driver's License Number</label>
            <input type="text" id="license" name="license" required>
            
            <label for="car">Preferred Car Type</label>
            <select id="car" name="car">
                <option value="sedan">Sedan</option>
                <option value="4x4">4x4</option>
                <option value="sports">Sports Car</option>
            </select>
            <br><br>

            <a href="User Dashboard.html"class="button">Update</a>
        </form>
    </div>
</body>
</html>
