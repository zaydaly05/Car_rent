<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="C:\Users\Dell\Desktop\Web Project\CSS CODE\Sign up Form Styling.css" rel="stylesheet">
    <title> Sign Up Form</title>
    
</head>
<body>
    <div class="container">
        <h2>Account Registration Form</h2>
        <form method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="license">Driver's License Number</label>
            <input type="text" id="license" name="license" required>
            
            <label for="car">Preferred Car Type</label>
            <select id="car" name="car">
                <option value="sedan">Sedan</option>
                <option value="4x4">4x4</option>
                <option value="sports">Sports Car</option>
            </select>
            <a href="Login Webpage.html" class="button">Sign Up</a>
            
        </form>
    </div>
</body>
</html>
