<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Login Webpage Styling.css">
    <script src="./js/Login.js" defer></script>
    <title>Login Page</title>
</head>

<body>
    <div class="background-shape circle"></div>
    <div class="background-shape circle-small"></div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email">
            <small class="error" id="email-error"></small>

            <input type="password" id="password" placeholder="Password">
            <small class="error" id="password-error"></small>

            <br><br>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>

</html>
