<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/Sign up Form Styling.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <h2>Account Registration Form</h2>
        <form id="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name">
            <small class="error" id="name-error"></small>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <small class="error" id="email-error"></small>
            
            <input type="password" id="password" placeholder="Password">
            <small class="error" id="password-error"></small>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <small class="error" id="phone-error"></small>

            <label for="license">Driver's License Number</label>
            <input type="text" id="license" name="license">
            <small class="error" id="license-error"></small>

            <label for="car">Preferred Car Type</label>
            <select id="car" name="car">
                <option value="sedan">Sedan</option>
                <option value="4x4">4x4</option>
                <option value="sports">Sports Car</option>
            </select>

            <button type="submit" class="button">Sign Up</button>
        </form>
    </div>

    <script src="./js/signup.js"></script>
</body>

</html>
